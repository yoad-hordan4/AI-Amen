<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Halacha Q&A</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body>
  <div class="container">
    <h1>Halacha Q&A</h1>

    <!-- Q&A Form -->
    <form id="halacha-form">
      <label for="user_question">Question:</label>
      <textarea id="user_question" name="user_question" required></textarea>

      <label for="community">Community:</label>
      <select id="community" name="community">
        <option value="Modern Orthodox">Modern Orthodox</option>
        <option value="Yeshivish">Yeshivish</option>
        <option value="Hasidic">Hasidic</option>
      </select>

      <button type="submit">Get Answer</button>
    </form>

    <!-- Answer Section -->
    <div id="result" class="result" style="display: none;">
      <!-- /api/ask will inject answer_section.html here -->
    </div>

    <!-- Weekly Portion Section -->
    <div class="result" id="weekly-portion">
      {% if parsha %}
        <h2>This Week's Torah Portion:</h2>
        <h3>{{ parsha.title_en }}{% if parsha.title_he %} – {{ parsha.title_he }}{% endif %}</h3>
        {% if parsha.summary %}
          <p>{{ parsha.summary }}</p>
        {% endif %}
        <a href="{{ parsha.sefaria_url }}" target="_blank" rel="noopener">Read on Sefaria »</a>
      {% elif error %}
        <h2>This Week's Torah Portion:</h2>
        <p class="error">{{ error }}</p>
      {% endif %}
    </div>
  </div>

  <script>
    // Halacha Q&A handler
    document.getElementById("halacha-form").addEventListener("submit", async function(e) {
      e.preventDefault();
      const formData = new FormData(this);
      const res = await fetch("/api/ask", { method: "POST", body: formData });
      if (!res.ok) {
        return alert(`Error ${res.status}: Unable to get the answer.`);
      }
      document.getElementById("result").innerHTML = await res.text();
      document.getElementById("result").style.display = "block";
    });
  </script>
</body>
</html>
